<form>
  <div class="form-group">
    <div class="row d-flex justify-content-center mt-4">
      <label for="weaehrcity" class="col-lg-1">weathercity</label>
      <input
        [(ngModel)]="name"
        type="text"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        class="col-lg-3"
      />
    </div>
    <div class="text-center offset-sm-1 ">
      <button
        type="submit"
        (click)="myClickFunction()"
        class="btn btn-primary "
      >
        Submit
      </button>
    </div>
    <div class="row d-flex justify-content-center mt-4">
      <label for="weaehrcity" class="col-lg-1">Temp</label>
      <input
        [(ngModel)]="temp"
        type="text"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        class="col-lg-3"
      />
    </div>
    <div class="row d-flex justify-content-center mt-4">
      <label for="weaehrcity" class="col-lg-1">Min Temp</label>
      <input
        [(ngModel)]="mintemp"
        type="text"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        class="col-lg-3"
      />
    </div>
    <div class="row d-flex justify-content-center mt-4">
      <label for="weaehrcity" class="col-lg-1">Max Temp</label>
      <input
        [(ngModel)]="maxtemp"
        type="text"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        class="col-lg-3"
      />
    </div>
    <div class="row d-flex justify-content-center mt-4">
      <label for="weaehrcity" class="col-lg-1">Pressure</label>
      <input
        [(ngModel)]="pressure"
        type="text"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        class="col-lg-3"
      />
    </div>
    <div class="row d-flex justify-content-center mt-4">
      <label for="weaehrcity" class="col-lg-1">Humidity</label>
      <input
        [(ngModel)]="humidity"
        type="text"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        class="col-lg-3"
      />
    </div>
  </div>
</form>
